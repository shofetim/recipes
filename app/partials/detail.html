<div class="row">
    <div class="col-md-1">
        <a href="#/list">Back</a>
    </div>
    <div class="col-md-1 col-md-offset-10">
        <a href="#/list">New</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="recipe.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ingredients</label>
                <div class="col-sm-10">
                    <input ng-repeat="ingredient in recipe.ingredients" class="form-control" ng-model="ingredient">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ingredients</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" ng-model="recipe.method"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
