<div class="row">
    <div class="col-md-1">
        <a href="#/list">Back</a>
    </div>
    <div class="col-md-1 col-md-offset-10">
        <a ng-click="create()" href="">New</a>
        <a ng-click="delete()" href="">Delete</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="recipe._source.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ingredients</label>
                <div class="col-sm-10">
                    <div class="input-group"
                         ng-repeat="ingredient in recipe._source.ingredients">
                        <input class="form-control" ng-model="ingredient.ingredient">
                        <span class="input-group-addon">
                              [ <a href="" ng-click="removeIngredient($index)">X</a> ]
                        </span>
                    </div>
                </div>
                <div class="col-sm-offset-11 col-sm-1">
                    <a href="" style="float:right" ng-click="addIngredient()">add</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Method</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5"
                              ng-model="recipe._source.method"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="save()" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
